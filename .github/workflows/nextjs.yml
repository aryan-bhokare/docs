name: Deploy Next.js site and MkDocs to Pages

on:
  push:
    branches: ["mkdocs"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
          else
            echo "Unable to determine package manager"
            exit 1
        shell: bash

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: ${{ steps.detect-package-manager.outputs.manager }}

      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          static_site_generator: next

      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-

      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}

      - name: Build ContentLayer
        run: ${{ steps.detect-package-manager.outputs.runner }} contentlayer build

      - name: Build with Next.js
        run: ${{ steps.detect-package-manager.outputs.runner }} next build

      - name: Static HTML export with Next.js
        run: ${{ steps.detect-package-manager.outputs.runner }} next export

      - name: Upload Next.js artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./out

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"

      - name: Install MkDocs
        run: pip install -r docs/requirements.txt

      - name: Build MkDocs
        run: mkdocs build -f docs/mkdocs.yml

      - name: Upload MkDocs artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./docs/site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout gh-pages branch
        run: git checkout gh-pages

      - name: Deploy Next.js to GitHub Pages
        id: deploy-nextjs
        uses: actions/deploy-pages@v2
        with:
          artifact_name: nextjs-artifact
          target_branch: gh-pages

      - name: Deploy MkDocs to GitHub Pages
        id: deploy-mkdocs
        uses: actions/deploy-pages@v2
        with:
          artifact_name: mkdocs-artifact
          target_branch: gh-pages
          target_path: docs

site_name: IntelOwl Documentation
site_description: "A centralised documentation for all the projects under IntelOwl."
site_author: "Matteo Lodi"

copyright: |
  &copy; Matteo Lodi

repo_name: intelowlproject/docs
repo_url: https://github.com/intelowlproject/docs

nav:
  - Home: "index.md"
  - IntelOwl:
      - Introduction: "IntelOwl/docs/introduction.md"
      - Installation: "IntelOwl/docs/installation.md"
      - Advanced Configuration: "IntelOwl/docs/advanced_configuration.md"
      - Usage: "IntelOwl/docs/usage.md"
      - Advanced Usage: "IntelOwl/docs/advanced_usage.md"
      - Contribute: "IntelOwl/docs/contribute.md"
      - API docs: "IntelOwl/docs/api_docs.md"
  - GreedyBear:
      - index: "GreedyBear/index.md"
  - PyIntelOwl:
      - index: "pyintelowl/index.md"
  - GoIntelOwl:
      - index: "go-intelowl/index.md"
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - monorepo
  - mkdocstrings
  - swagger-ui-tag:
      background: white
      docExpansion: none
      filter: true
      syntaxHighlightTheme: monokai
      # tryItOutEnabled: true

theme:
  name: material
  # custom_dir: overrides
  logo: static/intel_owl_negative.png
  features:
    - navigation.tabs
    - navigation.path
    - navigation.footer
    - navigation.expand
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - search.highlight
  palette:
    scheme: filigran
  font:
    text: IBM Plex Sans
    code: Roboto Mono

# CSS
extra_css:
  - assets/css/custom.css

extra:
  version:
    provider: mike
  analytics:
    provider: google
    property: G-DB4K9LZPDZ
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/intelowlproject
    - icon: fontawesome/brands/slack
      link: https://honeynetpublic.slack.com/archives/C01KVGMAKL6
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/intelowl
    - icon: fontawesome/brands/twitter
      link: https://x.com/intel_owl

markdown_extensions:
  - attr_list
  - md_in_html
  - tables
  - admonition
  - def_list
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.smartsymbols
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.betterem
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: false
      auto_title: false
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.snippets:
      url_download: true
